version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "shared-db/schema.sql"
    gen:
      go:
        package: "database"
        out: "internal/database"
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
